<!doctype html>
<html>
    <body>
        <form id="abc">
            <input type = "text" name="username">
            <br>
            <br>
            <input type="email" name="email">
            <br> 
            <br>
            <button onclick="getvalues(); return false;">Click me</button> 
       </form>
       <script>
            function getvalues(){
                var x = document.getElementById("abc");
                var a = new FormData(x);
                for(var values of a.entries()){
                    console.log(values[0] + " : " + values[1]);
                }
            }
       </script>   
    </body>
</html>
