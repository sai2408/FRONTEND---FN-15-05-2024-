<!DOCTYPE html>
<html>
    <body>
        <div id="container">
            <h1>Welcome</h1>
            <button onclick="abc()">Click me</button>
        </div>
        <script>
            function abc(){
                var x = document.createElement("h1");
                x.textContent = "Sai vardhan";
                document.getElementById("container").appendChild(x);
            }
        </script>
    </body>
</html>
