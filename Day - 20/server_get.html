<!doctype html>
<html>
    <head>
        <script>
            fetch("https://reqres.in/api/users?page=2")
            .then((res)=>{
                return res.json();
            })
            .then((response)=>{
                console.log(response);
            });
        </script>
    </head>
    <body>
        <h1>Example for get action by using fetch method</h1>
    </body>    
</html>
