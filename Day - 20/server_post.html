<!doctype html>
<html>
    <head>
        <script>
           fetch("https://reqres.in/api/users",{
            method : "POST",
            header : {
                "content-type" : "application/json"
            },
            body : JSON.stringify({
                username : "sai1234",
                password : "sai@2408"
            })
           })
           .then((res)=>{
            return res.json();
           })
           .then((response)=>{
            console.log(response);
           })
        </script>
    </head>
    <body>
        <h1>Example for POST action by using fetch method</h1>
    </body>    
</html>
