<!doctype html>
<html>

		<title>Meta Data</title>

	<body>
		<h1> Sample Form </h1>
		<form action="sample.html" method="post" target="_blank">
			<fieldset>
				<legend>User Normal details </legend>
			<label for="name" >Name:</label>
			<input type="text" id="name" value="Sai" size="50" required ><br>
			<label for="emailid">Email Id:</label>
			<input type="email" id="emailid" disabled><br>
			<label for="pass">Password</label>
			<input type="password" id="pass" placeholder="Password"><br>
			<label for="gender">Password</label><br>
			<label for="gender">choose your Gender</label><br>
			<input type="radio" id="gender" name="gender" value="male">Male</input><br>
			<input type="radio" id="gender" name="gender" value="female">Fe male</input><br>
			<label for="hobby">Select your Hobbies</label><br>
			<input type="checkbox" id="hobby" name="hobby" value="Watching Tv">Watching Tv</input><br>
			<input type="checkbox" id="hobby" name="hobby" value="Playing">Playing</input><br>
			<input type="checkbox" id="hobby" name="hobby" value="Singing">Singing</input><br>
			<select>
				<option>Choose Fav Sport</option>
				<option>Cricket</option>
				<option>Kabaddi</option>
				<option>Volley ball</option>
				<option>Basket Ball</option>
			</select><br>
			<label>select your Fav Color</label><br>
			<input type="text" list="color"><br>
			<datalist id="color">
				<option>Black</option>
				<option>Blue</option>
				<option>Yellow</option>
				<option>Violet</option>
			</datalist>
			</fieldset>
			<fieldset>
				<legend>Address</legend>
			<textarea rows="10" cols="30">Enter You Details</textarea><br>
			<input type="submit"> &nbsp; <input type="reset">
				</fieldset>
		</form>
	</body>
</html>
